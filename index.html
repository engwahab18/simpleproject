.content3 {
      width: 100%;
      height: 400px;
      position: relative;
      background: linear-gradient(to bottom, #001033, #000814); 
      overflow: hidden;
      animation: skyTransition 10s infinite alternate; 
    }

    @keyframes skyTransition {
      0% {
        background: linear-gradient(to bottom, #001033, #000814); 
      }
      50% {
        background: linear-gradient(to bottom, #00264d, #001033); 
      }
      100% {
        background: linear-gradient(to bottom, #001033, #000814); 
      }
    }

    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out alternate;
      opacity: 0.8;
    }

    
    .moving-star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: moveStar 5s infinite ease-in-out;
    }

    @keyframes twinkle {
      0% {
        opacity: 0.2;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes moveStar {
      0% {
        transform: translateX(-50px);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateX(800px);
        opacity: 0;
      }
    }


    .shooting-star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px white;
      animation: shoot 2s infinite ease-in-out;
    }

    @keyframes shoot {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      50% {
        transform: translate(300px, 100px) scale(1.5);
        opacity: 0.8;
      }
      100% {
        transform: translate(600px, 200px) scale(0);
        opacity: 0;
      }
    }

    @keyframes fadeSlide {

        transform: translateX(-50px);
